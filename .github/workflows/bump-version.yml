name: Bump Version & Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Set up Python
        run: uv python install 3.12

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          case "${{ inputs.bump_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          NEW_VERSION="${major}.${minor}.${patch}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = .*/version = "${{ steps.new.outputs.version }}"/' pyproject.toml
          cat pyproject.toml | grep version

      - name: Update version in README.md
        run: |
          sed -i 's/rev: v[0-9]*\.[0-9]*\.[0-9]*/rev: v${{ steps.new.outputs.version }}/g' README.md

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml README.md
          git commit -m "chore: bump version to ${{ steps.new.outputs.version }}"
          git tag "v${{ steps.new.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.new.outputs.version }}"

      - name: Summary
        run: |
          echo "## Release v${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version bumped from \`${{ steps.current.outputs.version }}\` to \`${{ steps.new.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [release workflow](../../actions/workflows/release.yml) will now:" >> $GITHUB_STEP_SUMMARY
          echo "- Run tests" >> $GITHUB_STEP_SUMMARY
          echo "- Publish to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- Create GitHub Release" >> $GITHUB_STEP_SUMMARY
